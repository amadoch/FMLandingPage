<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <header class="presentation">
      <img id="logo" src="./images/logo.svg" alt="Logotipo del proyecto Huddle" />
      <img id="ilustration" src="./images/illustration-mockups.svg" alt="presentación de mockups para demostración" />
    </header>
    <article class="hero-box">
      <h1>Build The Community Your Fans Will Love!</h1> 
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <a class="link-buttom" href="#">Register</a>
    </article>
    <nav class="router">
      <a class="link" href="#facebook"><i class="bi bi-facebook"></i></a>
      <a class="link" href="#twitter"><i class="bi bi-twitter-x"></i></a>
      <a class="link" href="#instagram"><i class="bi bi-instagram"></i></a>
    </nav>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">amadoch</a>.
    </p>
  </footer>
</body>
</html>
